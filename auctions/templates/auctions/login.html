

{% extends "auctions/layout.html" %}

{% block body %}

 

    {% if message %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}



    <div class="d-flex justify-content-center h-100">
        <div class="card" style="height:500px;width:500px">
            <div class="card-header">
                <h3>Log In</h3>
               
            </div>
            <div class="card-body">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user" ></i></span>
                        </div>
                        <input autofocus type="text" class="form-control" name="username" placeholder="Username">
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Login" style="background-color: teal"  type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div style="color: white;text-align: center">                   
    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                </div>
                
            </div>
        </div>
    </div>





{% endblock %}
