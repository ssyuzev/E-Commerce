
{% extends "auctions/layout.html" %}

{% block body %}

        {% if message %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}


    <div class="d-flex justify-content-center h-100">
        <div class="card" style="height: 600px;width:500px">
            <div class="card-header">
                <h3>Register</h3>
               
            </div>
            <div class="card-body">
                <form action="{% url 'register' %}" method="post">
                     {% csrf_token %}
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="Username">
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        </div>
                        <input class="form-control"  type="email" name="email" placeholder="Email Address">
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                     <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-unlock-alt"></i></span>
                        </div>
                        <input type="password" class="form-control" name="confirmation" placeholder="Confirm Password">
                    </div>
                 
                    <div class="form-group">
                        <input type="submit" value="Register " style="background-color: teal"  class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                     Already have an account? <a href="{% url 'login' %}">Log In here.</a>
                </div>
              
            </div>
        </div>
    </div>


{% endblock %}
